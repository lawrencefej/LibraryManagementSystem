<h1 matDialogTitle>{{data.message}}</h1>

<mat-dialog-content>
  {{ data.subMessage}}
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button style="margin-right: 30px;" mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">No</button>
</mat-dialog-actions>

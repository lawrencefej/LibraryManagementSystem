<ng-container *ngIf="dashboardDataObservable | async as data">
  <div *ngIf="data.dashboardData" class="dashboard-container">
    <div flexLayout="row" fxLayoutAlign="space-between center" class="top-dashboard" fxLayoutGap="10px">
      <div fxFlex="33" class="mat-elevation-z4">
        <lms-bar-chart [chartName]="monthlyChartName" [firstData]="data.dashboardData.checkoutsByMonth"
                       [secondData]="data.dashboardData.returnsByMonth">
        </lms-bar-chart>
      </div>
      <div fxFlex="33" class="mat-elevation-z4">
        <lms-pie-chart [chartName]="categoryChartName" [chartData]="data.dashboardData.categoryDistribution">
        </lms-pie-chart>
      </div>
      <div fxFlex="33" class="mat-elevation-z4">
        <lms-pie-chart [chartName]="assetTypedChartName" [chartData]="data.dashboardData.typeDistribution">
        </lms-pie-chart>
      </div>
    </div>
    <div flexLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="middle-dashboard">
      <div fxFlex="25" class="mat-elevation-z4">
        <lms-total-card [iconName]="totalMembersIcon" [name]="totalMembersName"
                        [totalNumber]="data.dashboardData.totalCards">
        </lms-total-card>
      </div>
      <div fxFlex="25" class="mat-elevation-z4">
        <lms-total-card [iconName]="totalItemsIcon" [name]="totalItemsName"
                        [totalNumber]="data.dashboardData.totalItems">
        </lms-total-card>
      </div>
      <div fxFlex="25" class="mat-elevation-z4">
        <lms-total-card [iconName]="totalAuthorsIcon" [name]="totalAuthorsName"
                        [totalNumber]="data.dashboardData.totalAuthors">
        </lms-total-card>
      </div>
      <div fxFlex="25" class="mat-elevation-z4">
        <lms-total-card [iconName]="totalCheckoutsIcon" [name]="totalCheckoutsName"
                        [totalNumber]="data.dashboardData.totalCheckouts">
        </lms-total-card>
      </div>
    </div>

    <div flexLayout="row" fxLayoutAlign="center center" class="bottom-dashboard">
      <div fxFlex="100" class="mat-elevation-z4">
        <lms-line-chart [firstData]="data.dashboardData.checkoutsByDay" [secondData]="data.dashboardData.returnsByDay"
                        [chartName]="dailyChartName">
        </lms-line-chart>
      </div>
    </div>
  </div>
</ng-container>

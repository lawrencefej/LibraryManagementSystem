<div class="dashboard-container">
  <div flexLayout="row" fxLayoutAlign="space-between center" class="top-dashboard">
    <div fxFlex="32" class="mat-elevation-z4">
      <!-- <lms-bar-chart *ngIf="monthlyActivityData" [barChartData]='monthlyActivityData'
                     [barChartLabels]='monthlyActivityLabel' [chartName]='monthlyChartName'>
      </lms-bar-chart> -->
      <lms-bar-chart [chartName]='monthlyChartName' [chartData]="dashboardData.checkoutsByDay">
      </lms-bar-chart>
    </div>
    <div fxFlex="32" class="mat-elevation-z4">
      <!-- <lms-pie-chart *ngIf="categoryDistributionData" [pieChartData]='categoryDistributionData'
                     [pieChartLabels]='categoryDistributionLabel' [chartName]='categoryChartName'>
      </lms-pie-chart> -->
      <lms-pie-chart [chartName]='categoryChartName' [chartData]="dashboardData.categoryDistribution">
      </lms-pie-chart>
    </div>
    <div fxFlex="32" class="mat-elevation-z4">
      <!-- <lms-pie-chart *ngIf="assetTypeDistributionData" [pieChartData]='assetTypeDistributionData'
                     [pieChartLabels]='assetTypeDistributionLabel' [chartName]='assetTypedChartName'>
      </lms-pie-chart> -->
      <lms-pie-chart [chartName]='assetTypedChartName' [chartData]="dashboardData.typeDistribution">
      </lms-pie-chart>
    </div>
  </div>
  <div flexLayout="row" fxLayoutAlign="space-between center" class="middle-dashboard">
    <div fxFlex="23" class="mat-elevation-z4">
      <lms-total-card [iconName]='totalMembersIcon' [name]='totalMembersName' [totalNumber]='dashboardData.totalCards'>
      </lms-total-card>
    </div>
    <div fxFlex="23" class="mat-elevation-z4">
      <lms-total-card [iconName]='totalItemsIcon' [name]='totalItemsName' [totalNumber]='dashboardData.totalItems'>
      </lms-total-card>
    </div>
    <div fxFlex="23" class="mat-elevation-z4">
      <lms-total-card [iconName]='totalAuthorsIcon' [name]='totalAuthorsName'
                      [totalNumber]='dashboardData.totalAuthors'>
      </lms-total-card>
    </div>
    <div fxFlex="23" class="mat-elevation-z4">
      <lms-total-card [iconName]='totalCheckoutsIcon' [name]='totalCheckoutsName'
                      [totalNumber]='dashboardData.totalCheckouts'>
      </lms-total-card>
    </div>
  </div>

  <div flexLayout="row" fxLayoutAlign="center center" class="bottom-dashboard">
    <div fxFlex="100" class="mat-elevation-z4">
      <lms-line-chart *ngIf="dailyActivityData" [lineChartData]='dailyActivityData'
                      [lineChartLabels]='dailyActivityLabel' [chartName]='dailyChartName'></lms-line-chart>
    </div>
  </div>
</div>

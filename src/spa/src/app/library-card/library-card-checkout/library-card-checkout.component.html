<div class="mat-elevation-z8">
  <div class="filter-input flex">
    <mat-form-field style="margin-top: 20px;">
      <input matInput type="text" [formControl]="searchString" class="search-input" (keyup)="searchAssets()"
        placeholder="Filter" autocomplete="off">
      <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchString" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="authorName">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.authorName | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
    <ng-container matColumnDef="assetType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.assetType | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Details" color="primary" (click)="addToCart(element)">
          <mat-icon class="mat-18">open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- No Data column -->
    <ng-container matColumnDef="noData">
      <td mat-footer-cell *matFooterCellDef colspan="7">
        No items found at this time &#x2639;. Please refine your search.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']"
      [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}" class="no-data-row"></tr>
  </table>

  <mat-paginator #paginator [length]="pagination?.totalItems" [pageIndex]="paginator.pageIndex"
    [pageSizeOptions]="paginationOptions.pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</div>
